kind: pipeline
type: docker
name: default

steps:
  - name: deploy
    image: docker
    commands:
      - echo Build {{build.number}} of {{DRONE_COMMIT_BRANCH}} started. {{build.link}}
      - sh ./.drone/deploy.sh
#      - sh ./.drone/test.sh
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

volumes:
  - name: docker_socket
    host:
      path: /var/run/docker.sock